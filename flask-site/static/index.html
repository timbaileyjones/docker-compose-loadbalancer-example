<html>

<head>
    <title>flask-site</title>
    <style>
        #logo {
            width: 500px;
            height: 195px;
        }
        
        #send {
            left: 180px;
        }
    </style>
    <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js'></script>
    <script type='text/javascript' language='Javascript'>
        $(document).ready(function() {
            $('#send').click(function() {
                var textarea = $('#value');
                console.log('textarea', textarea);
                var payload = {
                    data: textarea[0].value
                };
                console.log("payload", payload);
                $.ajax('/api/data', {
                    type: "POST",
                    data: JSON.stringify(payload),
                    contentType: "application/json",
                    complete: function(response) {
                        console.log("response", response);
                        textarea[0].value = '';
                    }
                });
            });
        });
    </script>
</head>

<body>
    <img id='logo' src='http://flask.pocoo.org/static/logo/flask.png' />
    <br/> Data Collector written in python/flask
    <br/>
    <textarea id='value' placeholder='submit some text' cols='80' rows='15'></textarea>
    <br/>
    <button type='button' id='send'>Send</button>
</body>

</html>
